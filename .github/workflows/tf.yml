name: 'aws-vpc-build-destroy'


on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

env:
  AWS_REGION: us-east-1   

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: List files
      uses: /home/runner/work/aws-vpc/aws-vpc/bin/make-vpc.sh

    - name: tf-init
      run: terraform init

    - name: tf-format
      run: terraform fmt

    - name: tf-plan
      run: terraform plan --var-file=/home/runner/work/aws-vpc/aws-vpc/terraform/terraform-vpc.tfvars

#    - name: tf-apply
#      run: terraform apply --var-file=./terraform-vpc.tfvars